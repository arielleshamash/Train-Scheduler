<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Train Schedule</title>
    <!--linking bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--linking css file-->
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    
    <!--linking firebase-->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    
    <!--linking jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Train Times</h1>
        </div>

        <!--table of train times-->
        <div class="panel">
            <div class="panel-heading"><h4>Current Train Schedule</h4></div>
            <div class="panel-body">
                <table class="table" id="trainTable">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>

                    <!--adding new train information-->
                    <tbody>
                        <tr id="newRow">
                        </tr>
                    </tbody>


                </table>
            </div>
        </div>

        <!--input form for new trains-->
        <div class="panel">
            <div class="panel-heading">
                <h4>Add Train</h4>
            </div>

            <div class="panel-body">
                <form>

                    <div class="form-group">
                        <label>Train Name</label>
                        <input type="text" class="form-control" id="trainNameInput">
                    </div>

                    <div class="form-group">
                        <label>Destination</label>
                        <input type="text" class="form-control" id="destinationInput">
                    </div>

                    <div class="form-group">
                        <label>First Train Time (HH:mm - Military Time)</label>
                        <input type="text" class="form-control" id="firstTrainInput">
                    </div>

                    <div class="form-group">
                        <label>Frequency (min)</label>
                        <input type="text" class="form-control" id="frequencyInput">
                    </div>

                    <button type="submit" id="submitButton" class="btn btn-success">Submit</button>
                    
                </form>
            </div>
        </div>
    </div>

    <script src="assets/app.js"></script>
</body>
</html>
